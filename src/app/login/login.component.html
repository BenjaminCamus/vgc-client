<div class="col-md-2 col-md-offset-5" style="background: black; margin-top: 30px">

    <h2 *ngIf="action == 'login'">Connexion</h2>
    <h2 *ngIf="action == 'register'">Inscription</h2>
        
    <form name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate>

        <div class="row">
            <div class="col-md-12">
                <input type="text" id="username"
                       required
                       [(ngModel)]="model.username" name="username"
                       [disabled]="loading"
                       #username="ngModel">
                <span class="bar"></span>
                <label>Identifiant</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <input type="password" id="password"
                       required
                       [(ngModel)]="model.password" name="password"
                       [disabled]="loading"
                       #password="ngModel">
                <span class="bar"></span>
                <label>Mot de passe</label>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <button [disabled]="loading" class="btn btn-primary">Start</button>
                <div *ngIf="loading" class="loader"></div>
            </div>
        </div>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
    </form>
</div>
