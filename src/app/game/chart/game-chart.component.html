<div style="margin: 90px 20px 20px 20px">

    <section *ngFor="let f of fields">
        <div *ngIf="chartType[f] && field == f">
            <p-chart
                    [type]="chartType[f]"
                    [data]="chartData[f]"
                    [options]="chartOptions[f]"
                    [height]="'80vh'"></p-chart>
        </div>
        <div *ngIf="!chartType[f] && field == f" style="margin: 30px;">NO DATA</div>
    </section>

</div>
