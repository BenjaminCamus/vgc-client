<img id="gameCover" *ngIf="game.cover"
     src="http://images.igdb.com/igdb/image/upload/t_cover_big/{{game.cover.cloudinaryId}}.jpg"
     (click)="open(0)"/>
<div class="thumbs">
        <img *ngFor="let sc of game.screenshots; let i = index"
             class="thumb"
             [src]="'http://images.igdb.com/igdb/image/upload/t_thumb/' + sc.cloudinaryId + '.jpg'"
             (click)="open(i+1)"/>
</div>
