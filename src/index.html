    <app-root>
        <style>

                background: #000 url('assets/img/another_world.jpg') no-repeat center center fixed;

            }

            #appLoading {
                background: rgba(0, 0, 0, 0.5);
                margin-top: 50vh;
                margin-left: 50vw;
                transform: translateY(-50%) translateX(-50%);
            }

            #appLoading .appTitle {
                text-align: center;
                font-size: 40px;
                padding: 20px;
                width: auto;
            }

            #appLoading .loading {
                text-align: center;
                padding: 20px;
            }
        </style>
        <div id="appLoading">
            <div class="appTitle">Video Game Collector</div>
            <div class="loader"></div>
            <div class="loading">LOADING</div>
        </div>
