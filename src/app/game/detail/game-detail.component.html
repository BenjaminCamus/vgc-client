<loading *ngIf="formLoading"></loading>

<banner [data]="userGame" [message]="'AUCUNE IMAGE DISPONIBLE'"></banner>

<div class="container-fluid">
    <div *ngIf="userGame.game" class="row">
        <div class="col-md-4 text-center">

            <img id="gameCover" *ngIf="userGame.game.cover"
                 src="http://images.igdb.com/igdb/image/upload/t_cover_big/{{userGame.game.cover.cloudinaryId}}.jpg"/>
            <div>
                <img class="thumbSmall" *ngFor="let sc of userGame.game.screenshots;"
                     src="http://images.igdb.com/igdb/image/upload/t_thumb/{{sc.cloudinaryId}}.jpg" />
            </div>
        </div>

        <div class="col-md-8">


            <div class="title">
                <div class="navRight">
                    <i *ngIf="!selectedGame" class="hovicon fa fa-pencil-square-o"
                          (click)="openForm('edit')"></i>
                    <i *ngIf="!selectedGame" class="hovicon fa fa-trash-o"
                          (click)="openForm('delete')"></i>
                    <i *ngIf="selectedGame" class="hovicon fa fa-close"
                          (click)="openForm()"></i>
                </div>
                <img src="/assets/img/platform/{{userGame.platform.slug}}.png" class="platformLogo">{{ userGame.game.name }}
                <!--<span style="color: rgba(255,255,255,0.5); font-size: 18px;">/&nbsp;{{ userGame.platform.name }}</span>&lt;!&ndash;-->
            </div>


            <game-form *ngIf="selectedGame" [game]="selectedGame" [platform]="selectedPlatform"
                       [userGame]="userGame" [update]="update"
                       (state)="formStateUpdate($event)" [action]="formAction"></game-form>

            <section *ngIf="!selectedGame">

                <div class="row">
                    <div *ngFor="let colFields of userFields" class="col-md-4">
                        <table class="table static">
                            <tr *ngFor="let field of colFields">
                                <td class="tdLabel"><label>{{ userGameFields[field].label }}</label></td>
                                <td [innerHTML]="userGame | userGameValue: userGameFields[field]"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <table class="table static">
                            <tr *ngFor="let field of gameFields">
                                <td class="tdLabel"><label>{{ userGameFields[field].label }}</label></td>
                                <td [innerHTML]="userGame | userGameValue: userGameFields[field]"></td>
                            </tr>
                        </table>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-md-12">
                        <label>Notes</label>
                        <br/>
                        {{userGame.note}}
                    </div>
                </div>
            </section>
        </div>
    </div>
</div>
